            renderMenu();
        }

        // --- RENDER MENU & MODAL (L√≥gica id√™ntica ao anterior) ---
        function renderMenu() {
            const categories = [...new Set(menuItems.map(item => item.cat))];
            const catContainer = document.getElementById('category-bar');
            catContainer.innerHTML = categories.map((cat, index) => `<span class="cat-tag ${index === 0 ? 'active' : ''}" onclick="filterCat('${cat}', this)">${cat}</span>`).join('');
            filterCat(categories[0], catContainer.firstChild);
        }

        function filterCat(category, element) {
            document.querySelectorAll('.cat-tag').forEach(el => el.classList.remove('active'));
            if(element) element.classList.add('active');
            const menuContainer = document.getElementById('menu-container');
            const filteredItems = menuItems.filter(item => item.cat === category);
            menuContainer.innerHTML = filteredItems.map(item => `
                <div class="menu-item" onclick="openProductModal('${item.id}')">
                    <div class="item-info"><div class="item-code">#${item.id}</div><div class="item-name">${item.name}</div><div class="item-desc">${item.desc}</div><div class="item-price">R$ ${item.price.toFixed(2).replace('.',',')}</div></div>
                    <div class="add-btn-icon">+</div>
                </div>`).join('');
        }

        function openProductModal(id) {
            const item = menuItems.find(i => i.id === id);
            currentItemSelection = { ...item, addons: [], obs: '' };
            document.getElementById('modal-title').innerText = item.name;
            document.getElementById('modal-obs').value = '';
            const optionsDiv = document.getElementById('modal-options');
            optionsDiv.innerHTML = '';
            const idNum = parseInt(id);
            if (idNum >= 1 && idNum <= 14) {
                let html = `<div class="option-group"><span class="option-title">Ponto da Carne (Obrigat√≥rio)</span>
                    <label class="radio-option"><input type="radio" name="ponto" value="Ao ponto" checked> Ao ponto</label>
                    <label class="radio-option"><input type="radio" name="ponto" value="Mal passada"> Mal passada</label>
                    <label class="radio-option"><input type="radio" name="ponto" value="Bem passada"> Bem passada</label></div>
                    <div class="option-group"><span class="option-title">Tipo de Queijo (Obrigat√≥rio)</span>
                    <label class="radio-option"><input type="radio" name="queijo" value="Mu√ßarela" checked> Mu√ßarela</label>
                    <label class="radio-option"><input type="radio" name="queijo" value="Cheddar"> Cheddar</label></div>
                    <div class="option-group"><span class="option-title">Adicionais (Opcional)</span>`;
                addonsList.forEach((addon, idx) => { html += `<label class="check-option"><span><input type="checkbox" class="addon-check" value="${idx}"> ${addon.name}</span><span>+ R$ ${addon.price.toFixed(2).replace('.',',')}</span></label>`; });
                html += `</div>`;
                optionsDiv.innerHTML = html;
            }
            document.getElementById('product-modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('product-modal').classList.add('hidden'); }

        function confirmItem() {
            const idNum = parseInt(currentItemSelection.id);
            if (idNum >= 1 && idNum <= 14) {
                const ponto = document.querySelector('input[name="ponto"]:checked').value;
                const queijo = document.querySelector('input[name="queijo"]:checked').value;
                currentItemSelection.details = `${ponto}, ${queijo}`;
                document.querySelectorAll('.addon-check:checked').forEach(chk => {
                    const addon = addonsList[chk.value];
                    currentItemSelection.addons.push(addon);
                    currentItemSelection.price += addon.price;
                });
            }
            currentItemSelection.obs = document.getElementById('modal-obs').value;
            cart.push(currentItemSelection);
            updateCartUI();
            closeModal();
        }

        function updateCartUI() {
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('cart-total').innerText = `R$ ${total.toFixed(2).replace('.',',')}`;
            document.getElementById('cart-count').innerText = `${cart.length} itens`;
            document.getElementById('cart-list').innerHTML = cart.map((item, idx) => `
                <div class="cart-item"><div class="cart-item-header"><span>${item.name}</span><span>R$ ${item.price.toFixed(2).replace('.',',')}</span></div>
                    <div class="cart-item-details">${item.details ? item.details + '<br>' : ''}${item.addons && item.addons.length > 0 ? 'Adic: ' + item.addons.map(a=>a.name).join(', ') + '<br>' : ''}${item.obs ? 'Obs: ' + item.obs : ''}</div>
                    <div class="remove-item" onclick="removeFromCart(${idx})">Remover item</div></div>`).join('');
            document.getElementById('final-total').innerText = `R$ ${total.toFixed(2).replace('.',',')}`;
        }

        function removeFromCart(index) { cart.splice(index, 1); updateCartUI(); }
        function openCart() { if (cart.length === 0) { alert("Carrinho vazio"); return; } document.getElementById('cart-modal').classList.remove('hidden'); }
        function cancelOrder() { if(confirm("Deseja cancelar?")) location.reload(); }

        // --- FINALIZA√á√ÉO E IMPRESS√ÉO ---
        function finalizeOrder() {
            // Gera Texto do Ticket
            let text = `*NOVO PEDIDO - UAI BURGER*\n--------------------------------\n*Tipo:* ${customerInfo.type.toUpperCase()}\n`;
            if (customerInfo.type === 'Loja') text += `*Mesa:* ${customerInfo.mesa}\n`;
            if (customerInfo.type === 'Delivery') text += `*Cliente:* ${customerInfo.nome}\n*Tel:* ${customerInfo.tel}\n*End:* ${customerInfo.endereco}\n*Pag:* ${customerInfo.pagamento}\n`;
            if (customerInfo.type === 'Retirada') text += `*Cliente:* ${customerInfo.nome}\n*Tel:* ${customerInfo.tel}\n`;
            text += `--------------------------------\n`;
            cart.forEach(item => {
                text += `1x ${item.name} - R$ ${item.price.toFixed(2)}\n`;
                if(item.details) text += `   (${item.details})\n`;
                if(item.addons && item.addons.length) text += `   + ${item.addons.map(a=>a.name).join(', ')}\n`;
                if(item.obs) text += `   Obs: ${item.obs}\n`;
            });
            text += `--------------------------------\n`;
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            text += `*TOTAL: R$ ${total.toFixed(2).replace('.',',')}*`;

            printTicket(text); // Manda imprimir
            const encoded = encodeURIComponent(text);
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encoded}`, '_blank');
        }

        function printTicket(textRaw) {
            if (!qz.websocket.isActive()) { alert("QZ Tray n√£o conectado!"); return; }

            const config = qz.configs.create(PRINTER_NAME);
            
            // Dados de impress√£o RAW (ESC/POS) corrigidos para T20X
            let printData = [
                '\x1B\x40', // Reset
                '\x1B\x61\x01', // Center
                '\x1B\x21\x30', // Double Height/Width
                'UAI BURGER\x0A',
                '\x1B\x21\x00', // Normal text
                '--------------------------------\x0A',
                '\x1B\x61\x00', // Left
                textRaw.replace(/\*/g, '').replace(/\n/g, '\x0A'), // Limpa markdown
                '\x0A\x0A\x0A\x0A', // Espa√ßo extra antes de cortar
                '\x1D\x56\x42\x00' // CORTE TOTAL (Feed & Cut)
            ];

            qz.print(config, printData).catch(function(e) { console.error(e); alert("Erro ao imprimir: " + e); });
        }
    </script>
